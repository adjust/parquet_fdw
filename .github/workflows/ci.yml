name: CI

on:
  push:
    branches: ['*']
  pull_request:
    branches: ['*']

jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        pg: [14, 13, 12, 11, 10]
        ccflags: ['']
        include:
          - pg: 13
            ccflags: '-DCACHING_TEST'
    name: PostgreSQL ${{ matrix.pg }}
    runs-on: ubuntu-latest
    container: pgxn/pgxn-tools
    steps:
      - run: pg-start ${{ matrix.pg }}
      - uses: actions/checkout@v2
      - run: ./install_arrow.sh
      - run: pg-build-test
        env:
          CCFLAGS: ${{ matrix.ccflags }}
